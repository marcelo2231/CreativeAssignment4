<!DOCTYPE html>
<html>

<head>
    <title>Chatter</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="javascripts/chat.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>

<body ng-app="app">

    <ui-view></ui-view>

    <script type="text/ng-template " id="/main.html ">

        <div class="mainBody">
            <nav class=" navbar navbar-expand-lg navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">Messenger</a>
                <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation "><span class="navbar-toggler-icon "></span></button>

            </nav>

            <div class="container ">
                <div class="row ">
                    <div class="col-md ">
                        <p>{{info}}</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm ">
                        <form>
                            <div class="form-name">
                                <input ng-model="sessionName" type="text " class="form-control " id="name" aria-describedby="emailHelp " placeholder="Enter desired Username">
                            </div>
                            <center>
                                <span>
                                <a href="#/commentTab"><button type="submit " class="btn btn-danger " ng-click="begin()">Start</button></a>
                                </span>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template " id="/commentsTab.html ">
        <div class="container-fluid">
            <nav class=" navbar navbar-header navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">MOVIE NIGHT</a>
                <p class="navbar-text"><a href="#">Session ID: {{keyForSession}}</a></p>
            </nav>
            <div class="sidebar">
                <form class="inputform">
                    <input type="text" value="" placeholder="Search for Movies" ng-keyup="search()" name="movieSearchName" ng-model="movieSearchName">
                </form>
                <ul class="squish">
                    <li ng-repeat="comment in namecomments">
                        <p>{{commentinfo.name}} :: {{commentinfo.comment}}</p>
                        <p2 ng-click="deleteComment(commentinfo) "style="cursor:pointer "> X</p2>
                    </li>
                </ul>
            </div>

            <div class="middleBar">
                <ul class="comments" ng-init="init() ">
                    <li ng-repeat="comment in allcomments">
                        <div class="Avatar ">
                            <p>{{commentinfo.name}} :: {{commentinfo.comment}}</p>
                            <p2 ng-click="deleteComment(commentinfo) "style="cursor:pointer "> X</p2>
                        </div>
                    </li>
                </ul>
                <div id="commentFromUser">
                    <form>
                        <p id="UserName"></p>
                        <textarea ng-model="comment" name="text" rows="14" cols="10" wrap="soft" id="comment" placeholder="Add Comment Here"> </textarea>
                    </form>
                    <div id="menu">
                        <button id="postComment" ng-click="postComment()">Post Comment</button>
                        <button id="getComments" ng-click="getComments()">Get Comments</button>
                        <button id="deleteComments" ng-click="deleteComments()">Delete All</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
