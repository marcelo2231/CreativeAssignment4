<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/chat.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
<div id="middleBar">
    <label for="name">Chat as: </label><input type="text" id="name" placeholder="Name"><br>
    <div id="chat">No current Messages</div>
    <div id="commentFromUser">
        <form>
            <p id="UserName"></p>
            <textarea name="text" rows="14" cols="10" wrap="soft" id="message" placeholder="Add Comment Here"> </textarea>
        </form>
        <div id="menu">
            <button id="postMessage">Post Message</button>
            <button id="getChat">Get Chat</button>
            <button id="deleteChat">Delete All</button>
        </div>
    </div>
</div>
<div id="findusertab">
    <form>
        Find comments from: <input type="text" id="username" placeholder="Name">
        <button type="button" id="getUserChat">Find</button>
    </form>
    <div id= "usercomments">No current Comments</div>
</div>
</body>
</html>
