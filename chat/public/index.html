<!DOCTYPE html>
<html>

<head>
    <title>Chatter</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="javascripts/chat.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>

<body ng-app="app">

    <ui-view></ui-view>

    <script type="text/ng-template " id="/main.html ">

        <div class="mainBody">
            <nav class=" navbar navbar-expand-lg navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">Chattler</a>
            </nav>

            <div class="container ">
                <div class="row ">
                    <div class="col-md ">
                        <p>{{info}}</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm ">

                        <div class="form-name">
                            <input ng-model="sessionName" type="text " id="name" placeholder="Enter desired Username">
                        </div>
                        <center>
                            <ul>
                                <li ng-repeat="aSession in allsessions">
                                    <div class="sessionIds" ng-click="selectSession(aSession)" style="cursor:pointer ">
                                        {{aSession}}<p style="cursor:pointer" ng-click="deleteSession(aSession)">X</p>
                                    </div>
                                </li>
                                <li>
                                    <div class="sessionIds">
                                        <textarea name="text" wrap="soft" rows="14" cols="10" placeholder="Add New Session" ng-model="newsession" ng-keyup="newSession()" class="sessionIDtext"></textarea>
                                    </div>
                                </li>
                            </ul>
                        </center>

                    </div>
                </div>
                <div class="row start">
                    <center>
                        <button type="submit " class="btn btn-danger " ng-click="begin()">Start</button>
                    </center>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template " id="/commentsTab.html ">
        <div class="container-fluid">
            <nav class=" navbar navbar-header navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">Chattler</a>
                <p class="navbar-text">User: {{name}}</p>
                <p class="navbar-text"><a href="#">Session ID: {{keyForSession}}</a></p>
            </nav>
            <div class="findusertab">
                <form class="inputform">
                    <input type="text" value="" placeholder="Search for User Comments" name="searchName" ng-model="searchName">
                    <button ng-click="findComents()">Search</button>
                </form>
                <ul class="comments">
                    <li ng-repeat="commentinfo in usercomments">
                    <div class="individualComment">
                        <p style="{{commentinfo.Color}}">{{commentinfo.Name}} :: {{commentinfo.Message}}</p>
                        <p2 ng-click="deleteComment(commentinfo) " style="cursor:pointer "> X</p2>
                    </div>
                    </li>
                </ul>
            </div>

            <div class="middleBar">
                <ul class="comments" ng-init="init() ">
                    <li ng-repeat="commentinfo in allcomments">
                        <div class="individualComment">
                            <p style="color:{{commentinfo.Color}}">{{commentinfo.Name}} :: {{commentinfo.Message}}</p>
                            <p2 ng-click="deleteComment(commentinfo) " style="cursor:pointer "> X</p2>
                        </div>
                    </li>
                </ul>
                <div id="commentFromUser">
                    <form>
                        <textarea ng-model="commentpost" name="text" rows="14" cols="10" wrap="soft" id="commentpost" placeholder="Add Comment Here"> </textarea>
                    </form>
                    <div id="menu">
                        <button id="postComment" ng-click="postMessage()">Post Comment</button>
                        <button id="getComments" ng-click="getComments()">Get Comments</button>
                        <button id="deleteAllComments" ng-click="deleteAllComments()">Delete All</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
